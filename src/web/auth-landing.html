<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar Authentication</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="centered">
    <div class="card">
        <h1>Google Calendar Authentication</h1>
        <div class="info-box">
            <p><strong>Account:</strong> <code>{{accountId}}</code></p>
            <p>You are authenticating for the <strong>{{accountId}}</strong> account.</p>
        </div>
        <a href="{{authUrl}}" class="btn-primary">Authenticate with Google</a>
    </div>
</body>
</html>
